<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var name = prompt("Please Enter Your Name :");
            switch(name){
                case 'Milad':
                    alert("Welcome "+name);
                    break;
                case 'Steve':
                    alert("Go Away!");
                    break;
                default:
                    alert("Please Come Back Later "+name);
            }
        </script>
    </body>
</html>
